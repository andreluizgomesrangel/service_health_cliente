<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      <h:head>
      	<h:title value="HISTORICO DE REQUISICOES"/>
      	<script type="text/javascript">
  		setTimeout(function () { location.reload(true); }, 50000);
		</script>
      </h:head>
	<h:body>
		  		
		 <br />
		 <h:dataTable var="n" value="#{requisicaoJSFBean.lastHistorics}" 
		  				id="demo-table"
		  				border="1" cellpadding="3" cellspacing="1" rules="rows" frame="box"
		  				rendered="#{!empty requisicaoJSFBean.lastHistorics}" 
		  				style="valign:middle; font-size:17; border-style:solid; tr:nth-child(even){background-color: #f2f2f2}; th {background-color: black;color: white;}"
		  				width="55%">
		  	
			  <h:column rendered="#{!empty requisicaoJSFBean.lastHistorics}">
			    	<f:facet name="header" style="font-weight:bold text-align:left;" >Remaining Services</f:facet>
    				<img src="#{n.img}"></img>
    				    #{n.service.name}
			  </h:column>
			  <h:column rendered="#{!empty requisicaoJSFBean.lastHistorics}">
			    	<f:facet name="header" style="font-weight:bold text-align:left;">Details</f:facet>
    				#{n.details}
			  </h:column>
			  <h:column rendered="#{!empty requisicaoJSFBean.lastHistorics}">
			    	<f:facet name="header">Time</f:facet>
    				#{n.timeString}
			  </h:column>
			  
		</h:dataTable>	  
	  		
		 <br />
	
	 <h:dataTable var="n" value="#{requisicaoJSFBean.status}" 
		  				id="demo-table"
		  				border="1" cellpadding="3" cellspacing="1" frame="box">	
		   
		   	<h:column rendered="#{!empty requisicaoJSFBean.status}">
		   			<f:facet name="header"> <h:outputText value="Service" /> </f:facet>
    				#{n.service.name}
			</h:column>
			  
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[0]}" /></f:facet>
    				<img src="#{n.img[0]}"/>
    				
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[1]}" /></f:facet>
    				<img src="#{n.img[1]}"/>
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[2]}" /></f:facet>
    				<img src="#{n.img[2]}"/>
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[3]}" /></f:facet>
    				<img src="#{n.img[3]}"/>
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[4]}" /></f:facet>
    				<img src="#{n.img[4]}"/>
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[5]}" /></f:facet>
    				<img src="#{n.img[5]}"/>
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[6]}" /></f:facet>
    				<img src="#{n.img[6]}"/>
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[7]}" /></f:facet>
    				<img src="#{n.img[7]}"/>
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[8]}" /></f:facet>
    				<img src="#{n.img[8]}"/>
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[9]}" /></f:facet>
    				<img src="#{n.img[9]}"/>
			</h:column>
			<h:column rendered="#{!empty requisicaoJSFBean.status}">
			    	<f:facet name="header"><h:outputText value="#{requisicaoJSFBean.dias[10]}" /></f:facet>
    				<img src="#{n.img[10]}"/>
			</h:column>
	</h:dataTable>
		
		
		
		   
	</h:body>
</html>
