<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:title value="HISTORICO DE REQUISICOES" />
	<script type="text/javascript">
		setTimeout(function() {
			location.reload(true);
		}, 50000);
	</script>
</h:head>
<h:body>

	<br />
	<h:dataTable var="n" value="#{requisicaoJSFBean.lastHistorics}"
		id="demo-table" border="1" cellpadding="3" cellspacing="1"
		rules="rows" frame="box"
		rendered="#{!empty requisicaoJSFBean.lastHistorics}"
		style="valign:middle; font-size:17; border-style:solid; tr:nth-child(even){background-color: #f2f2f2}; th {background-color: black;color: white;}"
		width="55%">

		<h:column rendered="#{!empty requisicaoJSFBean.lastHistorics}">
			<f:facet name="header" style="font-weight:bold text-align:left;">Remaining Services</f:facet>
			<img src="#{n.img}"></img>
    				    #{n.service.name}
			  </h:column>
		<h:column rendered="#{!empty requisicaoJSFBean.lastHistorics}">
			<f:facet name="header" style="font-weight:bold text-align:left;">Details</f:facet>
    				#{n.details}
			  </h:column>
		<h:column rendered="#{!empty requisicaoJSFBean.lastHistorics}">
			<f:facet name="header">Time</f:facet>
    				#{n.timeString}
			  </h:column>

	</h:dataTable>

	<br />

	<h:dataTable var="n" value="#{requisicaoJSFBean.status}"
		id="demo-table" border="1" cellpadding="3" cellspacing="1" frame="box">

		<h:column rendered="#{!empty requisicaoJSFBean.status}">
			<f:facet name="header">
				<h:outputText value="Service" />
			</f:facet>
    				#{n.service.name}
			</h:column>

		<h:column rendered="#{!empty requisicaoJSFBean.status}">
			<f:facet name="header">
				<h:outputText value="#{requisicaoJSFBean.dias[0]}" />
			</f:facet>
			<h:outputLink value="serviceday.xhtml">
				<f:param name="id" value="#{n.id}" />
				<f:param name="date" value="#{requisicaoJSFBean.diasUS[0]}" />
				<img src="#{n.img[0]}" />
			</h:outputLink>
		</h:column>
		<h:column rendered="#{!empty requisicaoJSFBean.status}">

				<f:param name="id" value="#{n.id}" />

			</h:outputLink>
		</h:column>
		<h:column rendered="#{!empty requisicaoJSFBean.status}">
