<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<style>
#demo-table-porcents {
	border-collapse: collapse;
	width: 20%;
	tr: nth-child(even){background-color: #f2f2f2
}

th, td {
	text-align: left;
	padding: 8px;
}

th {
	background-color: black;
	color: white;
}

}
#demo-table-requests {
	border-collapse: collapse;
	width: 70%;
	tr: nth-child(even){background-color: #f2f2f2
}

th, td {
	text-align: left;
	padding: 8px;
}

th {
	background-color: black;
	color: white;
}
}
</style>


<h:head>
	<h:title value="HISTORICO DE REQUISICOES" />
</h:head>
<h:body>

	<h:outputLink value="services.xhtml">
		<f:param name="inicio" value="0" />
		<h:outputText value=" Voltar para Services" />
	</h:outputLink>

	<br />
	<br />

	<h:outputText
		value="ID: #{ServiceDayResponseBean.estatisticas.idService}" />
	<br />
	<h:outputText value="DATA: #{ServiceDayResponseBean.estatisticas.dia}" />
	<br />
	<h:outputText
		value="RESPONSE CODE: #{ServiceDayResponseBean.estatisticas.respostas[0].response}" />

	<br />
	<br />

	<h:dataTable var="n"
		value="#{ServiceDayResponseBean.estatisticas.respostas}"
		id="demo-table-porcents" border="1" cellpadding="3" cellspacing="1"
		rules="rows" frame="box"
		style="text-align:center; font-size:15; border-style:solid; tr:nth-child(even){background-color: #f2f2f2}; th {background-color: black;color: white;}"
		width="50%">
		<h:column>
			<f:facet name="header" style="font-weight:bold text-align:center;">Response Code</f:facet>
    				#{n.response}
		</h:column>
		<h:column>
			<f:facet name="header" style="font-weight:bold text-align:center;">%</f:facet>
    				#{n.porcentagem}
		</h:column>
	</h:dataTable>

	<br />
	<br />


	<h:dataTable var="n" value="#{ServiceDayResponseBean.serviceHistoric}"
		id="demo-table-requests" border="1" cellpadding="3" cellspacing="1"
		rules="rows" frame="box"
		style="text-align:center; font-size:15; border-style:solid; tr:nth-child(even){background-color: #f2f2f2}; th {background-color: black;color: white;}"
		width="50%">
		<h:column rendered="#{!empty ServiceDayResponseBean.serviceHistoric}">
			<f:facet name="header" style="font-weight:bold text-align:center;">Details</f:facet>
    				#{n.details}
			  </h:column>
		<h:column rendered="#{!empty ServiceDayResponseBean.serviceHistoric}">
			<f:facet name="header">
				<h:outputText value="Time" />
			</f:facet>
    				#{n.timeString}
			  </h:column>
	</h:dataTable>
</h:body>
</html>
